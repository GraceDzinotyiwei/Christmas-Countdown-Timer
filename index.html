<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Image Lineup -->
    <div class="image-lineup"> 
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/gingerbreadMen.png" alt="Gingerbread Men" width="70" height="70">
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/redXmasTree1.png" alt="Red Christmas Tree" width="70" height="70"> 
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/snowman.png" alt="Snowman" width="50" height="50">
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/bush1.png" alt="Bush" width="100" height="100">
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/mistletoe.png" alt="Mistletoe" width="100" height="100">
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/xmasHat.png" alt="Christmas Hat" width="100" height="100">
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/greenXmasTree.png" alt="Green Christmas Tree" width="70" height="70">
        <img class="snowflake" src="Images/snowflake.png" alt="Snowflake" width="70" height="70">
        <img src="Images/knit.png" alt="Knit" width="70" height="70">
    </div>    

    <!-- Countdown Section -->
    <div id="countdown">
        <p>Countdown to Christmas!</p>
        <div id="timer">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>
    </div>

    <!-- Bottom Image Lineup -->
    <div class="image-lineup bottom-lineup"> 
        <img src="Images/bush2.png" alt="Bush" width="70" height="70">
        <img src="Images/candy2.png" alt="Candy" width="70" height="70">
        <img src="Images/presents2.png" alt="Presents" width="70" height="70">
        <img src="Images/sock.png" alt="Sock" width="70" height="70"> 
        <img src="Images/gingerbreadhouse.png" alt="Gingerbread House" width="70" height="70">
        <img src="Images/snowman.png" alt="Snowman" width="50" height="50">
        <img src="Images/redXmasTree3.png" alt="Red Christmas Tree" width="70" height="70">
        <img src="Images/greenXmasTree2.png" alt="Green Christmas Tree" width="100" height="100">
        <img src="Images/gingerbreadMen.png" alt="Gingerbread Men" width="70" height="70">
        <img src="Images/mistletoe.png" alt="Mistletoe" width="100" height="100">
        <img src="Images/knit.png" alt="Knit" width="70" height="70">
        <img src="Images/xmasHat.png" alt="Christmas Hat" width="100" height="100">
        <img src="Images/sock.png" alt="Sock" width="70" height="70">
        <img src="Images/greenXmasTree.png" alt="Green Christmas Tree" width="70" height="70">
        <img src="Images/redCup.png" alt="Red Cup" width="70" height="70">
        <img src="Images/knit.png" alt="Knit" width="70" height="70">
    </div>

    <script src="countdown.js"></script>
</body>
</html>
